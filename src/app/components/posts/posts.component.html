<mat-grid-list cols="10" rowHeight="2:1">
  <mat-grid-tile *ngFor="let post of posts; let i = index">
    <mat-card>
      <mat-card-content>
        <button mat-button color="primary" (click)="togglePost(i)">
          {{ !toggle[i] ? post.id : post.userId }}
        </button>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
